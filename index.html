<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFlixfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

   
    <!-- Netflix-style Intro Animation -->
    <div id="intro">
        <div class="logo-curve">
            <span class="first-letter">M</span>
            <span style="--i:1">Y</span>
            <span style="--i:2">F</span>
            <span style="--i:3">L</span>
            <span style="--i:4">I</span>
            <span style="--i:5">X</span>
        </div>
    </div>



  <!-- Who's Watching -->
  <div id="profiles" class="hidden">
    <h2>Who's watching?</h2>
    <div class="profile-container">
      <div class="profile" onclick="enterSite('recruiter')">
        <img src="https://i.pravatar.cc/150?u=recruiter" alt="Recruiter" />
        <p>Recruiter</p>
      </div>
      <div class="profile" onclick="enterSite('supervisor')">
        <img src="https://i.pravatar.cc/150?u=supervisor" alt="Supervisor" />
        <p>Supervisor</p>
      </div>
      <div class="profile" onclick="enterSite('colleague')">
        <img src="https://i.pravatar.cc/150?u=colleague" alt="Colleague" />
        <p>Colleague</p>
      </div>
      <div class="profile" onclick="enterSite('acquaintance')">
        <img src="https://i.pravatar.cc/150?u=acquaintance" alt="Acquaintance" />
        <p>Acquaintance</p>
      </div>
      <div class="profile" onclick="enterSite('other')">
        <img src="https://i.pravatar.cc/150?u=other" alt="Other" />
        <p>Other</p>
      </div>
    </div>
  </div>

  <!-- Main Site -->
  <div id="main" class="hidden">
    <header>
      <div class="logo">MyFlixfolio</div>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section id="viewer-intro" class="hidden">
      <h2 id="viewer-heading" class="viewer-text"></h2>
      <p id="viewer-message" class="viewer-text"></p>
    </section>

    <section class="hero">
      <h1>Cinematic Web Experiences</h1>
      <p>Developer. Designer. Storyteller.</p>
    </section>

    <section id="projects" class="slider">
      <h2>Featured Projects</h2>
      <div class="row">
        <div class="card"><img src="https://via.placeholder.com/300x170" alt=""><p>Voice AI</p></div>
        <div class="card"><img src="https://via.placeholder.com/300x170" alt=""><p>Dashboard</p></div>
        <div class="card"><img src="https://via.placeholder.com/300x170" alt=""><p>Movie DB</p></div>
        <div class="card"><img src="https://via.placeholder.com/300x170" alt=""><p>Portfolio</p></div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Your Name. Netflix-inspired portfolio.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
